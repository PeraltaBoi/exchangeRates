spring.application.name=ExchangeRateApi

# Database Configuration
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

server.error.include-stacktrace=never

# Exchange Rate Providers' URLs
exchange.rate.host.base-url=https://api.exchangerate.host
frankfurter.base-url=https://api.frankfurter.dev/v1

# Redis configuration (used when cache-redis profile is active)
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}

spring.profiles.active=cache-caffeine
